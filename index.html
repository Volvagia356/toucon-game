<!DOCTYPE html>
<html>
    <head>
        <title>TouCon Game</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="modal">
            <div id="shadow"></div>
            <div id="dialog">
                <div id="close-button"></div>
                <p id="question"></p>
                <button id="show-answer"></button>
                <p id="answer"></p>
            </div>
        </div>
        <ul id="map-list">
        </ul>
        <button id="bgm-btn">Play BGM</button>
        <audio id="bgm" src="audio/bgm.ogg" loop></audio>
        <script src="js/jquery.js"></script>
        <script src="js/questions.js"></script>
        <script src="js/toucon.js"></script>
    </body>
</html>
